<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="price">
          <div class="container price-container">
            <div class="price-title">
              <h1 class="price-title__head">Our Pricing</h1>
            </div>

            <div class="switch-block">
              <div class="switch-block__part">
                <span>Annually</span>
              </div>
              <div class="switch-btn switch-on"></div>
              <div class="switch-block__part">
                <span>Monthly</span>
              </div>
            </div>

            <div class="switch-items">
              <div class="switch-item">
                <div class="switch-item__title">
                  <a href="#!">
                    <h2>Basic</h2>
                  </a>
                </div>

                <div class="switch-item__price">
                  <span>$</span>
                  <span
                    class="switch-item__price-persent"
                    data-value="200"
                  ></span>
                </div>

                <ul class="switch-item__list">
                  <li class="switch-item__item">500 GB Storage</li>
                  <li class="switch-item__item">2 Users Allowed</li>
                  <li class="switch-item__item">Send up to 3 GB</li>
                </ul>

                <button class="switch-item__btn">learn more</button>
              </div>
              <!--  -->
              <div class="switch-item">
                <div class="switch-item__title">
                  <a href="#!">
                    <h2>Professional</h2>
                  </a>
                </div>

                <div class="switch-item__price">
                  <span>$</span>
                  <span
                    class="switch-item__price-persent"
                    data-value="250"
                  ></span>
                </div>

                <ul class="switch-item__list">
                  <li class="switch-item__item">1 TB Storage</li>
                  <li class="switch-item__item">5 Users Allowed</li>
                  <li class="switch-item__item">Send up to 10 GB</li>
                </ul>

                <button class="switch-item__btn">learn more</button>
              </div>

              <!--  -->
              <div class="switch-item">
                <div class="switch-item__title">
                  <a href="#!">
                    <h2>Master</h2>
                  </a>
                </div>

                <div class="switch-item__price">
                  <span>$</span>
                  <span
                    class="switch-item__price-persent"
                    data-value="400"
                  ></span>
                </div>

                <ul class="switch-item__list">
                  <li class="switch-item__item">2 TB Storage</li>
                  <li class="switch-item__item">10 Users Allowed</li>
                  <li class="switch-item__item">Send up to 20 GB</li>
                </ul>

                <button class="switch-item__btn">learn more</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="assets/js/main.min.js"></script>
  </body>
</html>
